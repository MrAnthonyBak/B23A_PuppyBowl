<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Puppy Bowl</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
</head>

<body>
    <h1>2025 Puppy Bowl Roster</h1>

    <div id="puppyContainer"></div>

    <div id="singlePuppyDetails" class="puppyDetails"></div>

    <form id="addNewPuppy">
        <h2>Add a New Puppy</h2>
        <input type="text" id="puppyName" placeholder="Name" required />
        <input type="text" id="puppyBreed" placeholder="Breed" required />
        <input type="text" id="puppyImage" placeholder="Image URL" required />
        <button type="submit">Add Puppy</button>
    </form>
</body>

</html>
